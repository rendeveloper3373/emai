<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chatbot - Emotional Care</title>
<style>
    body {
        background: #0a0a1a;
        color: #00f0ff;
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
    }
    h1 {
        text-shadow: 0 0 10px #00f0ff;
    }
    #chat-container {
        max-width: 400px;
        margin: auto;
        background: rgba(0,0,30,0.9);
        padding: 15px;
        border-radius: 10px;
        box-shadow: 0 0 15px #00f0ff;
    }
    #chat-box {
        height: 300px;
        overflow-y: auto;
        border: 1px solid #00f0ff55;
        padding: 10px;
        margin-bottom: 10px;
        text-align: left;
    }
    #chat-input {
        width: 70%;
        padding: 8px;
        border: none;
        border-radius: 5px;
        background: #001f33;
        color: #fff;
    }
    #send-btn {
        width: 25%;
        padding: 8px;
        background: #00f0ff;
        color: black;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
    }
    #send-btn:hover {
        background: #00c0d0;
    }
    .user { color: #fff; margin-bottom: 5px; }
    .bot { color: #00f0ff; margin-bottom: 10px; }
    .back-btn {
        margin-top: 15px;
        background: none;
        border: 1px solid #00f0ff;
        padding: 8px;
        color: #00f0ff;
        border-radius: 5px;
        cursor: pointer;
    }
    .back-btn:hover {
        background: #00f0ff;
        color: black;
    }
    /* Feedbacks */
    #feedback-container {
        max-width: 400px;
        margin: 20px auto 0;
        background: rgba(0,0,30,0.8);
        padding: 10px;
        border-radius: 10px;
        box-shadow: 0 0 10px #00f0ff55;
        height: 150px;
        overflow-y: auto;
        font-size: 14px;
        text-align: left;
    }
    .feedback {
        border-bottom: 1px solid #00f0ff33;
        padding: 5px 0;
    }
</style>
</head>
<body>

<h1>Emotional Care - Chatbot</h1>

<div id="chat-container">
    <div id="chat-box"></div>
    <input type="text" id="chat-input" placeholder="Digite sua mensagem...">
    <button id="send-btn">Enviar</button>
</div>

<!-- Área de feedbacks -->
<div id="feedback-container"></div>

<button class="back-btn" onclick="VoltarInicio()">⬅ Voltar ao Início</button>

<script>
let nomeUsuario = localStorage.getItem("nomeUsuario") || "amigo";
let chatbotAtivo = true;

const chatBox = document.getElementById("chat-box");
const chatInput = document.getElementById("chat-input");
const sendBtn = document.getElementById("send-btn");

const respostas = {
    "estou triste": `Sinto muito que esteja assim, ${nomeUsuario}. 💙 Momentos ruins passam, e você é mais forte do que imagina.`,
    "estou feliz": `Que ótimo, ${nomeUsuario}! 😄 Continue espalhando essa energia boa!`,
    "estou com raiva": `Respire fundo, ${nomeUsuario}... Inspire... Expire... Vamos tentar encontrar calma juntos.`,
    "oi": `Olá, ${nomeUsuario}! Como você está se sentindo hoje?`,
    "tchau": `Até logo, ${nomeUsuario}! Estarei aqui quando precisar 💙`,
    "ola": `Olá, ${nomeUsuario}! Como você está se sentindo hoje?`  
    "bom dia": `Olá, ${nomeUsuario}! Que bom te ver aqui, gostaria de conversar?`
    "sim": `Então, ${nomeUsuario} Como você está se sentindo hoje?`
    "bem": `Que ótimo ${nomeUsuario}! Espero que continue assim`
    "mal": `Espero que você melhore logo, ${nomeUsuario}! As coisas podem piorar mas logo elas passam!`
};

sendBtn.addEventListener("click", enviarMensagem);
chatInput.addEventListener("keypress", function(e){
    if(e.key === "Enter") enviarMensagem();
});

// Controle do X e Z
document.addEventListener("keydown", function(event) {
    if (event.key.toLowerCase() === "x") {
        chatbotAtivo = false;
        console.log("🤖 Chatbot pausado!");
    } 
    else if (event.key.toLowerCase() === "z") {
        chatbotAtivo = true;
        console.log("🤖 Chatbot reativado!");
    }
});

function enviarMensagem() {
    let mensagem = chatInput.value.trim().toLowerCase();
    if(mensagem){
        chatBox.innerHTML += `<div class="user"><b>Você:</b> ${mensagem}</div>`;
        if(chatbotAtivo){
            if(respostas[mensagem]){
                chatBox.innerHTML += `<div class="bot"><b>Bot:</b> ${respostas[mensagem]}</div>`;
            } else {
                chatBox.innerHTML += `<div class="bot"><b>Bot:</b> Não entendi muito bem, ${nomeUsuario}, mas estou aqui para te ouvir 💙</div>`;
            }
        } else {
            chatBox.innerHTML += `<div class="bot"><i>(O chatbot está pausado)</i></div>`;
        }
        chatBox.scrollTop = chatBox.scrollHeight;
        chatInput.value = "";
    }
}

function VoltarInicio(){
    window.location.href = "index.html";
}

<!-- SEÇÃO DE FEEDBACKS -->

// Lista de 50 feedbacks
const feedbacks = [
    "O chatbot me ajudou num momento difícil 💙",
    "Gostei muito da forma como ele responde",
    "Me senti acolhido",
    "Respostas rápidas e atenciosas",
    "Um grande apoio emocional",
    "Simples e eficaz",
    "Interface bonita e fácil de usar",
    "Me senti ouvido",
    "O bot parece entender minhas emoções",
    "Recomendo para todos",
    "Excelente recurso para quem precisa conversar",
    "Gostei da energia positiva",
    "Um ótimo amigo virtual",
    "Confortante e seguro",
    "As respostas são muito humanas",
    "Ótimo para momentos de solidão",
    "Ajudou a melhorar meu dia",
    "Simples mas muito útil",
    "Gostaria de ver mais frases motivacionais",
    "Excelente para momentos de estresse",
    "Me ajudou a relaxar",
    "Um verdadeiro amigo digital",
    "Parece que me entende de verdade",
    "Gostei das mensagens motivacionais",
    "Faz eu me sentir menos sozinho",
    "Design incrível",
    "Fácil de usar e rápido",
    "Recomendo para adolescentes",
    "Perfeito para um momento de pausa",
    "Melhorou meu humor",
    "Simples e funcional",
    "Ótimo para iniciar conversas",
    "Gostei do estilo futurista",
    "Me fez sorrir",
    "Palavras gentis que aquecem o coração",
    "Motivacional e empático",
    "Gostei muito do cuidado nas respostas",
    "Parece conversar com um amigo",
    "Bom para momentos de ansiedade",
    "Me acalmou em uma crise",
    "Gostaria de mais opções de respostas",
    "Ajuda sem julgamentos",
    "Um projeto muito importante",
    "Bonito visualmente",
    "Recomendo para momentos tristes",
    "Me senti valorizado",
    "Gostaria de mais interatividade",
    "Gostei de como é rápido",
    "Fácil de entender",
    "Um ótimo começo para cuidar da saúde mental"
];

// Colocar os feedbacks no HTML
const feedbackContainer = document.getElementById("feedback-container");
feedbacks.forEach(fb => {
    const div = document.createElement("div");
    div.classList.add("feedback");
    div.textContent = fb;
    feedbackContainer.appendChild(div);
});
</script>

</body>
</html>
