<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chatbot - Emotional Care</title>
<style>
    body {
        background: #0a0a1a;
        color: #00f0ff;
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
    }
    h1 {
        text-shadow: 0 0 10px #00f0ff;
    }
    #chat-container {
        max-width: 400px;
        margin: auto;
        background: rgba(0,0,30,0.9);
        padding: 15px;
        border-radius: 10px;
        box-shadow: 0 0 15px #00f0ff;
    }
    #chat-box {
        height: 300px;
        overflow-y: auto;
        border: 1px solid #00f0ff55;
        padding: 10px;
        margin-bottom: 10px;
        text-align: left;
    }
    #chat-input {
        width: 70%;
        padding: 8px;
        border: none;
        border-radius: 5px;
        background: #001f33;
        color: #fff;
    }
    #send-btn {
        width: 25%;
        padding: 8px;
        background: #00f0ff;
        color: black;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
    }
    #send-btn:hover {
        background: #00c0d0;
    }
    .user { color: #fff; margin-bottom: 5px; }
    .bot { color: #00f0ff; margin-bottom: 10px; }
    .back-btn {
        margin-top: 15px;
        background: none;
        border: 1px solid #00f0ff;
        padding: 8px;
        color: #00f0ff;
        border-radius: 5px;
        cursor: pointer;
    }
    .back-btn:hover {
        background: #00f0ff;
        color: black;
    }
</style>
</head>
<body>
